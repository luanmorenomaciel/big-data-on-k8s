apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: prometheus-alertmanager-grafana
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'https://bitbucket.org/owshq/big-data-on-k8s.git'
    path: repository/helm-charts/prometheus-alertmanager-grafana
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-development.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
